<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{ session['num'] }} times</p>
    <div>
        <form action="/add_two">
            <button id="green">+2</button>
        </form>
        <form action="/reset">
            <button id="red">Reset</button>
        </form>
    </div>
    <div>
        <form action="/choose_count" class="user_add" method="post">
            <label for="user_count">Increase by:</label>
            <input type="text" name="user_count" id="input_box">
            <input type="submit" id="submit">
        </form>
    </div>
    <p>{{ session['visit'] }} actual page visits</p>
</body>
</html>
