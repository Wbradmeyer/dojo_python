<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>Edit Ninja</title>
</head>
<body>
    <div class="container" id="edit_form">
        <h1>Edit Ninja {{ ninja.first_name }}</h1>
        <form action="/ninjas/{{ ninja.id }}/update/{{ ninja.dojo_id }}" method="post">
            <input type="hidden" name="id" value="{{ ninja.id }}">

            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{ ninja.first_name }}">

            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{ ninja.last_name }}">

            <label for="age" class="form-label">Age:</label>
            <input type="text" name="age" class="form-control" value="{{ ninja.age }}">

            <button type="submit" class="btn btn-success">Update Ninja</button> 
        </form>
        <a href="/dojos/{{ ninja.dojo_id }}" class="link-danger">Back to Dojo</a>
    </div>
</body>
</html>
