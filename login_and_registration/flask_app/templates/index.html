<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>Registration Page</title>
</head>
<body>
    <h1>Login/Registration Page</h1>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="popup">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                <button onclick="popup.remove()" class="btn btn-warning">Okay</button>
            </div>
            {% endif %}
        {% endwith %}
        <div id="reg_box">
            <div class="boxes_reg">
                <h2>Registration</h2>
                <form action="/users/create" method="post">
                    <label>
                        First Name:
                        <input type="text" name="first_name" class="form-control">
                    </label>
                    <label>
                        Last Name:
                        <input type="text" name="last_name" class="form-control">
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email" class="form-control">
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password" class="form-control">
                    </label>
            </div>
            <div class="boxes_reg">
                    <!-- not validated yet -->
                    <label>
                        Date of Birth:
                        <input type="date" name="birthdate" class="form-control">
                    </label>
                    <!-- not validated yet -->
                    <label>
                        Favorite Ninja Turtle:
                        <select name="ninja_turtle" class="form-control">
                            <option value="choose">-Choose-</option>
                            <option value="leonardo">Leonardo</option>
                            <option value="donatello">Donatello</option>
                            <option value="raphael">Raphael</option>
                            <option value="michelangelo">Michelangelo</option>
                            <option value="splinter">Splinter</option>
                        </select>
                    </label>
                    <!-- not validated yet -->
                    <label>
                        Languages Learned: <br>
                        <input type="checkbox" name="language1" value="HTML">
                        <label for="language1">HTML</label>
                        <input type="checkbox" name="language2" value="CSS">
                        <label for="language2">CSS</label><br>
                        <input type="checkbox" name="language3" value="Javascript">
                        <label for="language3">Javascript</label>
                        <input type="checkbox" name="language4" value="Python">
                        <label for="language4">Python</label>
                    </label>
                    <label id="confirm">
                        Confirm Password:
                        <input type="password" name="confirm_password" class="form-control">
                    </label>
                    <input type="submit" value="Register" class="btn btn-success">
                </form>
            </div>

        </div>
        <div id="login_box">
            <h2>Login</h2>
            <form action="/users/login" method="post">
                <label>
                    Email:
                    <input type="email" name="email" class="form-control">
                </label>
                <label>
                    Password:
                    <input type="password" name="password" class="form-control">
                </label>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
