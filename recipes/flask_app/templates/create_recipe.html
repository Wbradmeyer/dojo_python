<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>Create Recipe</title>
</head>
<body class=create>
    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="popup">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                <button onclick="popup.remove()" class="btn btn-warning">Okay</button>
            </div>
            {% endif %}
        {% endwith %}
        <div class="nav_bar">
            <h1>Add a New Recipe!</h1>
            <a href="/recipes">Back to Recipes</a>
            <a href="/users/logout" class="btn btn-primary">Logout</a>
        </div>
        <div>
            <form action="/recipes/new" method="post">
                <input type="hidden" name="user_id" value="{{ session.user_id }}">
                <label for="name">
                    Name:
                    <input type="text" name="name" class="form-control" value="{{ data.name }}">
                </label>
                <div class="form-group">
                    <label for="description">
                        Description:
                        <textarea name="description" id="description" class="form-control" style="height: 100px; width: 400px;">{{ data.description }}</textarea>
                    </label>
                </div>
                <div class="form-group">
                    <label for="instructions">
                        Instructions:
                        <textarea name="instructions" id="instructions" class="form-control" style="height: 125px; width: 400px;">{{ data.instructions }}</textarea>
                    </label>
                </div>
        </div>
        <div>
            <label for="date_cooked">Date Cooked/Made:
                <input type="date" name="date_cooked" id="date_cooked" class="form-control" value="{{ data.date_cooked }}">
            </label>
            <div>
                <label for="under_30">Under 30 Minutes?</label>
                <label class="radio-inline"><input type="radio" name="under_30" value="Yes" checked>Yes</label>
                <label class="radio-inline"><input type="radio" name="under_30" value="No">No</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
