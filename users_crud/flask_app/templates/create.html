<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>Create New User</title>
</head>
<body>
    <div class="container">
        <div id="top_bar">
            <h1>Add a New User</h1>
            <a href="/">Home</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class = text-danger>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/users/create/account" method="post">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{ session.first_name }}">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{ session.last_name }}">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" value="{{ session.email }}">
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
    </div>
</body>
</html>
